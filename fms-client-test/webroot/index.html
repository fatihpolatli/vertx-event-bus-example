<html>

<head>
    <title></title>

    <script src="js/app.js"></script>
   
</head>

<body>

    <div id="app">
        {{message}}

        <ul>
                <li v-for="product in productList">

    </div>


    <script>

                el: '#app',
                data: {
                    message: 'Hello Vue!',
                    productList:[]
                }
            })
        </script>

</body>
